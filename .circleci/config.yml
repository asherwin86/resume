version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.17.0
    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - run: npm install serverless
      - run: ./node_modules/.bin/serverless config credentials --provider $PROVIDER --key $PROVIDER_KEY --secret $PROVIDER_SECRET_KEY
